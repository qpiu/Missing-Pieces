<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jnw1avc.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Import Libraries from CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- <script language="javascript" type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script> -->
    <!-- Import Libraries in ./js/lib -->
    <script src="./js/lib/utils.js"></script>
    <script src="./js/lib/tramontana.js"></script>
    <script src="./js/lib/p5.min.js"></script>
    <!-- Import my js modules -->
    <script defer type="module" src="./js/main.js"></script>
    <!-- <script defer src="./js/sketch.js"></script> -->
    <title>Missing Pieces</title>
</head>

<body>
    <div class="container">
        <div id="intro-content">
            <h2>Missing</h2>
            <h1><span>P</span><span>i</span><span>e</span><span>c</span><span>e</span><span>s</span></h2>
                <button>Start</button>
        </div>

        <div id="connect-container">
            <h2 id="h2-connection">Setup Connections</h2>
            <div id="phone-connect-input">
                <input type="text" placeholder="IP Address of phone" />
                <button class="connect-btn">Connect</button>
            </div>
            <div id="sensor-connect-input">
                <input type="text" placeholder="IP Address of arduino" />
                <button class="connect-btn">Connect</button>
            </div>
        </div>
        <div id="calibration-container">
            <h2 id="h2-player-calibration">Calibration</h2>
            <div id="player-calibration">
                <p id="message-c1">Walk to the top-left corner, then touch the screen.</p>
                <p id="message-c2">Walk to the bottom-right corner, then touch the screen.</p>
                <div id="calibration-area">
                    <svg height="40" width="40" class="blinking" id="blinking-dot">
                        <circle cx="20" cy="20" r="15" fill="#99522d" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div id="player-position-container">
                <div class="player-position" id="player-position-x">
                    <button id="label-pos-x">X</button>
                    <input type="text" id="pos-x" readonly />
                    <p class="unit">cm</p>
                </div>
                <div class="player-position" id="player-position-y">
                    <button id="label-pos-y">Y</button>
                    <input type="text" id="pos-y" readonly />
                    <p class="unit">cm</p>
                </div>
            </div>
            <div id="game-canvas">
                <canvas id="_game-canvas"></canvas>
            </div>
            <div id="load-image-container">
                <input type="file" id="file" accept="image/*" />
                <label for="file" class="btn-1">Upload Image</label>
                <!-- <button id="btn-load-img">Load an image</button> -->
            </div>
        </div>
    </div>
</body>

</html>
